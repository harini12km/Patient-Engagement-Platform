<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Seat Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .seat {
            height: 30px;
            width: 30px;
            margin: 5px;
            background-color: #ddd;
            border: 1px solid #777;
            cursor: pointer;
            border-radius: 5px;
        }
        .selected {
            background-color: #6feaf6;
        }
        .occupied {
            background-color: #ff6f6f;
            cursor: not-allowed;
        }
        .seat:hover:not(.occupied) {
            background-color: #9fe6b4;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .legend div {
            margin: 0 15px;
            display: flex;
            align-items: center;
        }
        .legend .seat {
            margin-right: 5px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .back-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">Back</a>
        <h1>Hospital Seat Booking</h1>
        <div class="legend">
            <div><span class="seat"></span> Available</div>
            <div><span class="seat selected"></span> Selected</div>
            <div><span class="seat occupied"></span> Occupied</div>
        </div>

        <div class="seat-layout">
            <div class="row">
                <div class="seat" id="A1"></div>
                <div class="seat" id="A2"></div>
                <div class="seat occupied" id="A3"></div>
                <div class="seat" id="A4"></div>
                <div class="seat" id="A5"></div>
            </div>
            <div class="row">
                <div class="seat" id="B1"></div>
                <div class="seat" id="B2"></div>
                <div class="seat" id="B3"></div>
                <div class="seat occupied" id="B4"></div>
                <div class="seat" id="B5"></div>
            </div>
            <div class="row">
                <div class="seat" id="C1"></div>
                <div class="seat" id="C2"></div>
                <div class="seat" id="C3"></div>
                <div class="seat" id="C4"></div>
                <div class="seat occupied" id="C5"></div>
            </div>
        </div>

        <div class="button-container">
            <button id="submit">Confirm Booking</button>
        </div>
    </div>

    <script>
        const seats = document.querySelectorAll('.row .seat:not(.occupied)');
        const seatContainer = document.querySelector('.seat-layout');
        const submitButton = document.getElementById('submit');

        seatContainer.addEventListener('click', (e) => {
            if (e.target.classList.contains('seat') && !e.target.classList.contains('occupied')) {
                e.target.classList.toggle('selected');
            }
        });

        submitButton.addEventListener('click', () => {
            const selectedSeats = document.querySelectorAll('.row .seat.selected');
            let seatNumbers = [];
            selectedSeats.forEach(seat => {
                seatNumbers.push(seat.id);
            });

            if (seatNumbers.length > 0) {
                alert('Booking confirmed for seats: ' + seatNumbers.join(', '));
            } else {
                alert('Please select at least one seat.');
            }
        });
    </script>
</body>
</html>
