<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Records</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Patient Records</h1>

  <table>
    <thead>
      <tr>
        <th>Patient ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Condition</th>
        <th>Medications</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>001</td>
        <td>John Doe</td>
        <td>45</td>
        <td>Male</td>
        <td>Hypertension</td>
        <td>Amlodipine, Lisinopril</td>
      </tr>
      <tr>
        <td>002</td>
        <td>Jane Smith</td>
        <td>30</td>
        <td>Female</td>
        <td>Diabetes</td>
        <td>Metformin, Insulin</td>
      </tr>
      <tr>
        <td>003</td>
        <td>Michael Johnson</td>
        <td>50</td>
        <td>Male</td>
        <td>Asthma</td>
        <td>Albuterol, Fluticasone</td>
      </tr>
      <tr>
        <td>004</td>
        <td>Emily Davis</td>
        <td>60</td>
        <td>Female</td>
        <td>Arthritis</td>
        <td>Ibuprofen, Methotrexate</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
