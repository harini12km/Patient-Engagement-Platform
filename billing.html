<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Billing and Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .total {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Medicine Billing and Payment</h2>
    <form id="billingForm">
      <label for="medicine">Medicine Name:</label>
      <input type="text" id="medicine" required><br><br>
      <label for="price">Price ($):</label>
      <input type="number" id="price" step="0.01" required><br><br>
      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" required><br><br>
      <button type="button" onclick="addMedicine()">Add Medicine</button>
    </form>

    <h3>Bill Details</h3>
    <table id="billTable">
      <thead>
        <tr>
          <th>Medicine</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3" class="total">Grand Total</td>
          <td id="grandTotal" class="total">$0.00</td>
        </tr>
      </tfoot>
    </table>

    <button onclick="processPayment()">Pay Now</button>
  </div>

  <script>
    let grandTotal = 0;

    function addMedicine() {
      const medicine = document.getElementById('medicine').value;
      const price = parseFloat(document.getElementById('price').value);
      const quantity = parseInt(document.getElementById('quantity').value);

      if (medicine && !isNaN(price) && !isNaN(quantity)) {
        const total = price * quantity;
        grandTotal += total;

        const tableBody = document.querySelector('#billTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${medicine}</td>
          <td>${price.toFixed(2)}</td>
          <td>${quantity}</td>
          <td>${total.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);

        document.getElementById('grandTotal').textContent = `$${grandTotal.toFixed(2)}`;

        document.getElementById('billingForm').reset();
      } else {
        alert('Please enter valid details.');
      }
    }

    function processPayment() {
      if (grandTotal > 0) {
        alert('Payment processed. Thank you!');
      } else {
        alert('No items to pay for.');
      }
    }
  </script>
</body>
</html>
